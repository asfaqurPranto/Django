{% extends 'base.html' %}
{% block start %}
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" action="/update_profile/">
      {% csrf_token %}=<div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
            <div class="card-body">
              <div class="account-settings">
                <div class="user-profile">
                  <div class="user-avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="profile picture" width="200px" />
                  </div>
                  <h5 class="user-name">{{ request.user.profile.profile_username }}</h5>
                  <h6 class="user-email">{{ request.user }}</h6>
                </div>
                <div class="about">
                  <h5>About</h5>
                  <p>{{ request.user.profile.bio }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
          <div class="card h-100">
            <div class="card-body">
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mb-2 text-primary">Personal Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" name="profile_username" value="{{ request.user.profile.profile_username }}" />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="eMail">Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ request.user.profile.phone }}" />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="phone">First name</label>
                    <input type="text" class="form-control" name="first_name" value="{{ request.user.first_name }}" />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="website">Last name</label>
                    <input type="text" class="form-control" name="last_name" value="{{ request.user.last_name }}" />
                  </div>
                </div>
              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mt-3 mb-2 text-primary">Address</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="Street">City</label>
                    <input type="text" class="form-control" name="city" value="{{ request.user.profile.city }}" />
                  </div>
                </div>
                
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="ciTy">Country</label>
                    <input type="text" class="form-control" name="country" value="{{ request.user.profile.country }}" />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="sTate">Profession</label>
                    <input type="text" class="form-control" name="profession" value="{{ request.user.profile.profession }}" />
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="sTate">Bio</label>
                    <input type="text" class="form-control" name="bio" value="{{ request.user.profile.bio }}" />
                  </div>
                </div>
              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="text-right">
                    {% comment %} <button type="button" id="submit" name="submit" class="btn btn-primary">Cancel</button> {% endcomment %}
                    <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
