<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add a New Recipe</h2>

        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <label for="id_title">Recipe Title:</label>
            <input type="text" name="title" id="id_title" required>
            
            <label for="id_ingredients">Ingredients:</label>
            <textarea name="ingredients" id="id_ingredients" rows="4" required></textarea>
            
            <label for="id_instructions">Instructions:</label>
            <textarea name="instructions" id="id_instructions" rows="6" required></textarea>
            
            <button type="submit">Add Recipe</button>
        </form>

        <a href="/Recipe/" class="back-link">Back to Recipes</a>  
    </div>

</body>
</html>
